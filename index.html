<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ng-storage.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/app.js"></script>

  </head>

  <body ng-app="myApp" ng-controller="MyController as vm">

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ng-class="{'active': vm.fetchServer}" ng-click="vm.fetchFromServer();"><a href="">Server</a></li>
            <li role="presentation" ng-class="{'active': vm.fetchLocal}" ng-click="vm.fetchFromLocal();"><a href="">Local</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Project name</h3>
      </div>
      
      <div class="row pull-right">
    	<a class="btn btn-sm btn-primary" title="Add" ng-click="vm.addRow()">
    		<span class="glyphicon glyphicon-plus-sign"></span> Add New Row
    	</a>
      </div>
      
      <div class="row marketing">
        <table id="myTable" class="table table-striped">
		    <thead>
		        <tr>
		            <th>#</th>
		            <th>First Name</th>
		            <th>Last Name</th>
		            <th>Action</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr ng-repeat="user in vm.data track by user.id">
		       		<td class="user-id" ng-hide="true">{{user.id}}</td>
		            <th scope="row">{{$index+1}}</th>
		            <td>
		            	<span ng-hide="user.editMode">{{user.first_name}}</span>
		            	<span ng-show="user.editMode"><input type='text' ng-model="user.first_name" class='form-control'/></span>
		            </td>
		            <td>
		            	<span ng-hide="user.editMode">{{user.last_name}}</span>
		            	<span ng-show="user.editMode"><input type='text' ng-model="user.last_name" class='form-control'/></span>
		            </td>
		            <td>
		            	<a ng-show="user.editMode" ng-click="vm.save(user);" class="btn btn-xs btn-success" title="Save">
		            		<span class="glyphicon glyphicon-ok"></span>
		            	</a>
		            	<a ng-hide="user.editMode" class="btn btn-xs btn-primary" title="Edit" ng-click="user.editMode = true; vm.edit(user);">
		            		<span class="glyphicon glyphicon-edit"></span>
		            	</a>
		            	<a ng-hide="user.editMode" class="btn btn-xs btn-danger" title="Remove" ng-click="vm.removeItem($index)">
		            		<span class="glyphicon glyphicon-remove"></span>
		            	</a>
		            </td>
		        </tr>
		    </tbody>
		</table>
      </div>
      <div class="row">
         <pre>{{vm.data | json}}</pre>
      </div>

      <footer class="footer">
        <p>&copy; 2016 Deepak Manwal.</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
